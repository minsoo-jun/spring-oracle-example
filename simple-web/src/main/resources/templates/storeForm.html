<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Store</title>
    <link rel="stylesheet" th:href="@{/css/store.css}" />
</head>
<body>
    <h1>New Store</h1>

    <form action="/store/save" method="post">
        <label for="store">Store:</label>
        <input type="text" id="store" name="store" required><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>

        <label for="category1">Category 1:</label>
        <input type="number" id="category1" name="category1" required><br><br>

        <label for="category2">Category 2:</label>
        <input type="number" id="category2" name="category2" required><br><br>

        <label for="category3">Category 3:</label>
        <input type="number" id="category3" name="category3" required><br><br>

        <label for="category4">Category 4:</label>
        <input type="number" id="category4" name="category4" required><br><br>

        <label for="lat_long">Lat/Long:</label>
        <input type="text" id="lat_long" name="lat_long" required><br><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br><br>

        <button type="submit">Save</button>
    </form>
</body>
</html>
